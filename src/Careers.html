    <head>

        <header>
            <h1>Hot beans</h1>
            <a href="../index.html" class="text nav_lnk_idle">About Us</a>
            <a href="OurEmployees.html" class="text nav_lnk_idle">Our Employees</a>
            <a href="#" class="text nav_lnk_dwn">Careers</a>
        </header>
        <div class="container">

            <form>
                <div class="form-group">
                  <label for="fullName">Full Name:</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
            
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            
                <div class="form-group">
                  <label for="phone">Mobile number:</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            
                <div class="form-group">
                  <label for="fileUpload">Upload CV:</label>
                  <input type="file" class="form-control-file" id="fileUpload" required>
                </div>
            
                <button type="submit" class="btn btn-primary">Confirm</button>
              </form>


        </div>
